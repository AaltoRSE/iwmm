# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
name: "build"

inputs:
  os:
    required: true
    type: string
  r:
    required: true
    type: string
  rtools:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Get Cache Variables
      run: |
        echo "CMDSTANR_PATH=${HOME}/.cmdstan" >> $GITHUB_ENV
      shell: bash
    - uses: r-lib/actions/setup-pandoc@v2
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ inputs.r }}
        use-public-rspm: true
        rtools-version: ${{ inputs.rtools }}

    # packages that are needed for R CMD CHECK
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 1
        extra-packages: |
          stan-dev/cmdstanr
          rcmdcheck
          checkmate
          jsonlite
          posterior
          processx
          R6
          BH
          RcppEigen
          StanHeaders
          RcppParallel
          withr
          testthat
          rmarkdown
          knitr
          any::XML
          any::textshaping

    - uses: ./.github/actions/cmdstanr_cached
      with:
        os: ${{ matrix.config.os }}
        r: ${{ matrix.config.r }}
        rtools: ${{ matrix.config.rtools }}
