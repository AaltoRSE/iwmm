# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#retry
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Get Cache Variables
        run: |
          echo "CMDSTANR_PATH=${HOME}/.cmdstan" >> $GITHUB_ENV
        shell: bash

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            any::covr
            stan-dev/cmdstanr
          needs: coverage

      - name: Cache CmdStan
        uses: actions/cache@v2
        id: cache-cmdstanr
        with:
          path: ${{env.CMDSTANR_PATH}}
          key: CmdStanR-${{runner.os}}
      - name: Install CmdStanR
        if: steps.cache-cmdstanr.outputs.cache-hit != 'true'
        run: |
          cmdstanr::check_cmdstan_toolchain(fix = TRUE)
          cmdstanr::install_cmdstan(cores = parallel::detectCores())
        shell: Rscript {0}
      - name: Install Development RStan on Windows
        if: runner.os == 'Windows'
        run: |
          Sys.setenv(MAKEFLAGS=paste0("-j",parallel::detectCores()))
          install.packages(c("StanHeaders", "rstan"), repos = c("https://mc-stan.org/r-packages/", getOption("repos")))
        shell: Rscript {0}

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash
